<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elevynthdesign|MUSIC</title>
    <link rel="stylesheet" href="mc.css">
</head>
<body>

   <header>
    <a href="index.html">
        <div class="logo-container">
            <img src="images/black logo.svg" alt="Logo" class="logo">
        </div>
    </a>
</header>

     <main class="page">
    <section class="player" aria-label="Music player">
      <!-- Album art -->
      <div class="cover-wrap">
  <div class="vinyl-stage">
    <img id="vinyl" class="vinyl" src="images/mc/1.svg" alt="Vinyl record">
  </div>
</div>


      <!-- Title row -->
      <div class="meta-row">
        <div class="meta">
          <h1 id="title" class="title">encounter</h1>
          <p id="artist" class="artist">evelyn stephen </p>
        </div>

        
      </div>

      <!-- Progress -->
      <div class="progress">
        <div class="time-row">
          <span id="currentTime" class="time">0:00</span>
          <span id="duration" class="time">0:00</span>
        </div>

        <input
          id="seek"
          class="seek"
          type="range"
          min="0"
          max="100"
          value="0"
          step="0.1"
          aria-label="Seek"
        />
      </div>

      <!-- Controls -->
      <div class="controls" aria-label="Playback controls">
        <button id="prevBtn" class="icon-btn" type="button" aria-label="Previous track">
          <!-- Previous -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 7h2v10H6V7zm4.5 5 9-6v12l-9-6z"/>
          </svg>
        </button>

        <button id="back10Btn" class="icon-btn small" type="button" aria-label="Back 10 seconds">
          <!-- Rotate left -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 5V2L7 6l5 4V7c3.3 0 6 2.7 6 6s-2.7 6-6 6-6-2.7-6-6H4c0 4.4 3.6 8 8 8s8-3.6 8-8-3.6-8-8-8z"/>
          </svg>
          
        </button>

        <button id="playBtn" class="play-btn" type="button" aria-label="Play">
          <!-- Play/Pause icon swapped in JS -->
          <svg id="playIcon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M8 5v14l11-7L8 5z"/>
          </svg>
        </button>

        <button id="fwd10Btn" class="icon-btn small" type="button" aria-label="Forward 10 seconds">
          <!-- Rotate right -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 5V2l5 4-5 4V7c-3.3 0-6 2.7-6 6s2.7 6 6 6 6-2.7 6-6h2c0 4.4-3.6 8-8 8s-8-3.6-8-8 3.6-8 8-8z"/>
          </svg>
          
        </button>

        <button id="nextBtn" class="icon-btn" type="button" aria-label="Next track">
          <!-- Next -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16 7h2v10h-2V7zM7 6l9 6-9 6V6z"/>
          </svg>
        </button>

       

      </div>

    

      <!-- Actual audio element (hidden) -->
      <audio id="audio" preload="metadata"></audio>
    </section>
  </main>

  <script src="mc.js"></script>
   

    

</body>
</html>
